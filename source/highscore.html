<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Score Page</title>
    <link rel="stylesheet" href="./Assets/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</head>

<body>
<div class="container3">
    <h1>High Scores</h1>
    <div class="scores"></div>
    <button id="clear">Clear Highscores</button>
    <a href="index.html"> <button id="start-over">Start Over</button></a>
</div>
    <script>
        var clear = $("#clear");
        var display = $(".scores");
        
        
        var localStorageItem = JSON.parse(localStorage.getItem("score"));

        if (localStorageItem) {
            localStorageItem.forEach(entry => {
                display.append(entry.name + ": " + entry.score);
                display.append("<br>");
            })
        }

        console.log(localStorageItem);
        //display.append(localStorageItem.name + ": "+ localStorageItem.score);

        clear.on("click", function()
        {
            display.text("");
            localStorage.setItem("score", null);
        })


    </script>
</body>

</html>
