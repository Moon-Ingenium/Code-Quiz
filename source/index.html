<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./Assets/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container1">
        <div class="row">
            <div class="col-md-6">
                <div class="highscore"><a href="highscore.html">View Highscores</a></div>
            </div>
                <div class="col-md-6"><div class="timer-score">Score: 100</div>
                 </div>
        
        </div>
    </div>
    
    
   
    <div class="container">
        <h1 class="intial">Welcome to this quiz!</h1>
        <p class="info"> Within the time limit, try and answer all the code related questions. If an answer is
            incorrect, a time/score penalty of ten seconds will be deducted.</p>
        <button class="start-game">Start Quiz</button>


    </div>
    <div class="answer-verify"></div>
    <form class="intials-score" action="highscore.html">
        <label for="fname">Enter Initials</label><br>
        <input type="text" id="name" name="fname">
        <input type="submit" value="Submit">

    </form>

    </div>

    <script src="script.js"> </script>
</body>

</html>
